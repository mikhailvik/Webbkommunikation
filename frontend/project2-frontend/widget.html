<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Mina ToDo</title>
  <script defer src="widget.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto bg-white p-4 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Mina ToDo</h2>

    <div class="mb-4">
      <label for="apiKeyInput" class="block text-sm font-medium text-gray-700 mb-1">API-nyckel</label>
      <input type="text" id="apiKeyInput" placeholder="Ange din API-nyckel" class="w-full border px-2 py-1 rounded" />
      <button onclick="saveApiKey()" class="mt-2 bg-green-500 text-white px-3 py-1 rounded">Spara nyckel</button>
    </div>

    <div class="flex gap-2 mb-4">
      <input id="todoInput" type="text" placeholder="Lägg till ny ToDo" class="flex-grow border px-2 py-1 rounded" />
      <button id="addBtn" class="bg-blue-500 text-white px-3 py-1 rounded">Lägg till</button>
    </div>

    <ul id="todoList" class="space-y-2"></ul>
  </div>
</body>
</html>
